  <body>
    <nav class="navbar" style="display: flex">
      <div class="navbar_toggle">
        <a href="03_menu.html" class="menu">

    <div class="out_form">
      <div class="title">
        <h2><b>Calendar</b></h2>
      </div>
      <div class="in_form">
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded"
                >chevron_left</span
              >
              <span id="next" class="material-symbols-rounded"
                >chevron_right</span
              >
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).on("click", ".days li:nth-child(7)", function () {
        window.location = "09_diary.html";
      });
